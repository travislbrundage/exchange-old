{% load i18n %}
<table class="table table table-hover">
    <thead>
    <tr>
        <th><input type="checkbox" checked="true" id="checkAll" /></th>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Description" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for resource in resources %}
        <tr>
            <td><input type="checkbox" name="resource_list" id="option_{{resource.id}}" value="{{ resource.id }}" checked/></td>
            <td>{{ resource.title }}</td>
            <td>{% if resource.abstract|length > 0 %}
                {{ resource.abstract }}
            {% else %}
                {% trans "No description provided." %}
            {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
